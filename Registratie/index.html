<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Bedrijfsgegevens</h2>


					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="bedrijfsnaam" id="bedrijfsnaam" class="input-text" placeholder="Comaxx. BV." required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="kvknummer" id="kvknummer" class="input-text" placeholder="17127717" required>
						</div>
					</div>
					<div class="form-row">
						<select name="position">
						    <option value="positie">Positie</option>
						    <option value="directeur">Directeur</option>
						    <option value="manager">Manager</option>
						    <option value="medewerker">Medewerker</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="werkplekken" class="werkplekken" id="werkplekken" placeholder="Aantal werkplekken" required>
						</div>
						<div class="form-row form-row-4">
							<select name="werkplekken">
							    <option value="trainee">100+</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="rechtsvorm" class="rechtsvorm" id="rechtsvorm" placeholder="Rechtsvorm" required>
						</div>
						<div class="form-row form-row-4">
							<select name="BV.">
									<option value="Rechtsvorm">BV...</option>
							</select>
							<span class="select-btn">
									<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>

					<div class="form-row form-row-4">
						<h2>Waarom Acknowledge</h2>
			<p>Persoonlijk advies</p>
					<p>Volledig geinstalleerd</p>
							<p>Op de werkplek bezorgd</p>
									<p>Geen bezorgkosten</p>
											<p>Efficient bestellen</p>
					</div>

				</div>
				<div class="form-right">
					<h2>Contactgegevens</h2>
					<div class="form-row form-row-5">
						<select name="aanhef">
								<option value="place">Aanhef</option>
								<option value="Street">Man</option>
								<option value="District">Vrouw</option>
								<option value="City">Zeg ik liever niet</option>
						</select>
						<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row form-row-1">
						<input type="text" name="voorletters" id="voorletters" class="input-text" placeholder="Voorletter(s)" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="voornaam" id="voornaam" class="input-text" placeholder="Voornaam" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="achternaam" id="achternaam" class="input-text" placeholder="Achternaam" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="telefoonnummer" class="telefoonnummer" id="telefoonnummer" placeholder="Telefoonnummer *" required>
					</div>
					<div class="form-row">
						<input type="text" name="email" class="email" id="additional" placeholder="E-mailadres *" required>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>Ontvang de nieuwsbrief van Acknowledge en ontvang interessant nieuws en productaanbiedingen.</p>
								<input type="checkbox" name="checkbox">
								<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>Factuur versturen naar een ander e-mail adres.</p>
								<input type="checkbox" name="checkbox">
								<span class="checkmark"></span>
						</label>
					</div>
						<h2>Account aanmaken</h2>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="gebruikersnaam" id="gebruikersnaam" class="gebruikersnaam" placeholder="Gebruikersnaam*" required>
						</div>
						<div class="form-row form-row-3">
							<input type="text" name="wachtwoord" id="wachtwoord" class="wachtwoord" placeholder="Wachtwoord *" required>
						</div>
					</div>

					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Inschrijven">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
